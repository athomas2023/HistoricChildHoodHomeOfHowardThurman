<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCHHT-XR</title>
    <style>
        /* Ensures the page takes full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Central section for entering unlock code */
        #unlock-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* Styles for the iframe container */
        #iframe-container {
            width: 960px;  /* Width of the iframe */
            height: 650px; /* Height of the iframe */
            display: none; /* Initially hidden */
            border: none;  /* Removes the border */
            align-self: center; /* Centers horizontally */
        }

        /* Footer styling */
        footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

footer a {
    color: lightblue; /* Highlights the link */
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

        /* Input field and button styling */
        input[type="text"] {
            padding: 8px;
            margin-right: 8px;
            width: 200px; /* Fixed width for the input field */
        }

        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Historic Childhood Home of Howard Thurman</h1>
        <div id="unlock-section">
            <label for="unlock-code">Enter Unlock Code:</label>
            <div>
                <input type="text" id="unlock-code" placeholder="Unlock Code">
                <button onclick="checkCode()">Enter</button>
            </div>
            <p id="status"></p>
        </div>
    </header>
    <div id="iframe-container">
        <iframe src="WebGL_Build/index.html" style="width: 100%; height: 100%;"></iframe>
    </div>
    <footer>
         Powered by XR Tours by Filmics Interactive Media Services | <a href="EULA.html">End User Agreement</a>
    </footer>
    <script>
        const codes = {
            'Sunday': 'EGTtsQG1',
            'Monday': 'aEhqIqS2',
            'Tuesday': 'ZUYzyDF3',
            'Wednesday': 'QzHJCCj4',
            'Thursday': 'OqjkTeL5',
            'Friday': 'QXrGjXB6',
            'Saturday': 'ZlmeefT7'
        };
        function checkCode() {
            const inputCode = document.getElementById('unlock-code').value;
            const today = new Date();
            const dayName = today.toLocaleDateString('en-US', { weekday: 'long' });
            if (inputCode === codes[dayName]) {
                document.getElementById('iframe-container').style.display = 'flex';
                document.getElementById('unlock-section').style.display = 'none';
            } else {
                document.getElementById('status').textContent = 'Incorrect code';
            }
        }
    </script>
</body>
</html>
